<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
<div class="hero">
    <div class="selector">
    <div id="selectField">
        <p id ="selectText">Select Social Media</p>
        <img src="images/arrow.png" id="arrowIcon">
    </div>
    <ul id="list" class="hide">
        <li class="options"> 
            <img src="images/facebook.png" >
            <p id ="selectText">Facebook</p>
    </li>
    <li class="options"> 
         <img src="images/instagram.png" >
         <p id ="selectText">Instagram</p>
    </li>
    <li class="options"> 
         <img src="images/twitter.png" >
         <p id ="selectText">Twitter</p>
    </li>
    <li class="options"> 
         <img src="images/whatsapp.png" >
         <p id ="selectText">Whatsapp</p>
    </li>  
    <li class="options"> 
        <img src="images/pinterest.png" >
        <p id ="selectText">Pinterest</p>
    </li>
    <li class="options"> 
         <img src="images/youtube.png" >
         <p id ="selectText">Youtube</p>
    </li>
    </ul>
</div>
</div>









</body>
<script src="script.js"></script>
</html>
